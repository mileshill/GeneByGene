<div class="row">
  <div class="col-md-12">
    <h3>Add Sample</h3>
  </div>
  <div class="col-md-3">
    <form>
        <div class="form-group">
          <label for="barcode">Barcode</label>
          <input type="text" class="form-control" id="barcode" placeholder="Enter barcode" name="barcode" [(ngModel)]="barcode">
        </div>
        
        <div class="form-group">
          <label for="User">User</label>
          <select class="form-control" id="user" name="user" [(ngModel)]="user">
            <option *ngFor="let u of users">{{u.firstName +' '+ u.lastName}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" name="status" [(ngModel)]="status">
            <option *ngFor="let s of statuses">{{s.status}}</option>
          </select>
        </div>

        <button (click)="post()" class="btn btn-danger">Submit</button>
    </form>
  </div>
</div>
